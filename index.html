<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
    <title>Parmi — Exercise Selection</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div id="permission-overlay" class="overlay" role="dialog" aria-live="polite" style="display:none">
        <div class="overlay__content">
            <h2>Enable Motion</h2>
            <p class="muted">Tap anywhere to enable motion sensing</p>
        </div>
    </div>

    <!-- Floating background elements -->
    <div class="floating-elements">
        <div class="floating-circle circle-1"></div>
        <div class="floating-circle circle-2"></div>
        <div class="floating-circle circle-3"></div>
        <div class="floating-dot dot-1"></div>
        <div class="floating-dot dot-2"></div>
        <div class="floating-dot dot-3"></div>
        <div class="floating-particle particle-1"></div>
        <div class="floating-particle particle-2"></div>
        <div class="floating-particle particle-3"></div>
        <div class="floating-particle particle-4"></div>
        <div class="floating-particle particle-5"></div>
    </div>

    <!-- Exercise Selection Page -->
    <main class="app" id="selection-page">
        <header class="app__header">
            <div class="header-logo">
                <svg width="56" height="56" viewBox="0 0 56 56" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <!-- Outer ring with gradient -->
                    <circle cx="28" cy="28" r="26" fill="url(#outerGradient)" stroke="url(#borderGradient)" stroke-width="2"/>
                    
                    <!-- Inner circle with progress effect -->
                    <circle cx="28" cy="28" r="20" fill="url(#innerGradient)" opacity="0.9"/>
                    
                    <!-- Fitness icon - stylized dumbbell -->
                    <path d="M18 28L22 28L24 26L26 28L28 28L30 28L32 26L34 28L38 28" 
                          stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                    
                    <!-- Progress dots -->
                    <circle cx="20" cy="32" r="2" fill="url(#accentGradient)" opacity="0.8" class="progress-dot">
                        <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite" begin="0s"/>
                    </circle>
                    <circle cx="28" cy="32" r="2" fill="url(#accentGradient)" opacity="0.6" class="progress-dot">
                        <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite" begin="0.7s"/>
                    </circle>
                    <circle cx="36" cy="32" r="2" fill="url(#accentGradient)" opacity="0.4" class="progress-dot">
                        <animate attributeName="opacity" values="0.4;1;0.4" dur="2s" repeatCount="indefinite" begin="1.4s"/>
                    </circle>
                    
                    <!-- Shine effect -->
                    <circle cx="22" cy="22" r="4" fill="white" opacity="0.3"/>
                    
                    <defs>
                        <linearGradient id="outerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
                            <stop offset="50%" style="stop-color:#a78bfa;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#f687b3;stop-opacity:1" />
                        </linearGradient>
                        <linearGradient id="innerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#48bb78;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#68d391;stop-opacity:1" />
                        </linearGradient>
                        <linearGradient id="borderGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#f687b3;stop-opacity:1" />
                            <stop offset="50%" style="stop-color:#a78bfa;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#667eea;stop-opacity:1" />
                        </linearGradient>
                        <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
                        </linearGradient>
                    </defs>
                </svg>
            </div>
            <h1>Parmi</h1>
            <p class="subtitle">Choose your workout</p>
        </header>

        <section class="selection-card">
            <div class="selection-group">
                <label class="selection-label">
                    <div class="label-icon">
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <!-- Dumbbell icon -->
                            <path d="M3 10L7 10L9 8L11 10L15 10" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="dumbbell-bar"/>
                            <circle cx="5" cy="10" r="2" fill="currentColor" class="dumbbell-weight"/>
                            <circle cx="15" cy="10" r="2" fill="currentColor" class="dumbbell-weight"/>
                            <!-- Animated pulse -->
                            <circle cx="10" cy="10" r="1" fill="currentColor" opacity="0.6" class="pulse-dot">
                                <animate attributeName="r" values="1;3;1" dur="1.5s" repeatCount="indefinite"/>
                                <animate attributeName="opacity" values="0.6;0;0.6" dur="1.5s" repeatCount="indefinite"/>
                            </circle>
                        </svg>
                    </div>
                    Exercise Type
                </label>
                <div class="dropdown-container">
                    <select id="exercise-select" class="dropdown-select">
                        <option value="" disabled selected>Select exercise</option>
                        <optgroup label="Arms">
                            <option value="lateral-raises">Lateral Raises</option>
                            <option value="elbow-stretch">Elbow Stretch</option>
                            <option value="wrist-exercise">Wrist Exercise</option>
                        </optgroup>
                        <optgroup label="Legs">
                            <option value="straight-leg-raise">Straight Leg Raise</option>
                            <option value="ankle-rom">Ankle Range-of-Motion</option>
                            <option value="hip-abduction">Hip Abduction</option>
                        </optgroup>
                    </select>
                    <div class="dropdown-arrow">⌄</div>
                </div>
            </div>

            <div class="selection-group">
                <label class="selection-label">
                    <div class="label-icon">
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <!-- Lightning bolt -->
                            <path d="M10 2L6 10L9 10L8 18L14 10L11 10L12 2Z" fill="currentColor" class="lightning-bolt"/>
                            <!-- Sparkle effects -->
                            <circle cx="5" cy="5" r="0.5" fill="currentColor" opacity="0.8" class="sparkle">
                                <animate attributeName="opacity" values="0.8;0;0.8" dur="2s" repeatCount="indefinite" begin="0s"/>
                            </circle>
                            <circle cx="15" cy="5" r="0.5" fill="currentColor" opacity="0.6" class="sparkle">
                                <animate attributeName="opacity" values="0.6;0;0.6" dur="2s" repeatCount="indefinite" begin="0.7s"/>
                            </circle>
                            <circle cx="5" cy="15" r="0.5" fill="currentColor" opacity="0.7" class="sparkle">
                                <animate attributeName="opacity" values="0.7;0;0.7" dur="2s" repeatCount="indefinite" begin="1.4s"/>
                            </circle>
                        </svg>
                    </div>
                    Intensity Level
                </label>
                <div class="dropdown-container">
                    <select id="intensity-select" class="dropdown-select">
                        <option value="" disabled selected>Select intensity</option>
                        <option value="light">Light (10 reps)</option>
                        <option value="moderate">Moderate (20 reps)</option>
                        <option value="vigorous">Vigorous (50 reps)</option>
                    </select>
                    <div class="dropdown-arrow">⌄</div>
                </div>
            </div>

            <button class="start-button" id="btn-start-exercise" disabled>
                <span class="start-text">Start Now!</span>
                <span class="start-icon">→</span>
                <div class="button-particles">
                    <div class="particle"></div>
                    <div class="particle"></div>
                    <div class="particle"></div>
                </div>
            </button>
        </section>
    </main>

    <!-- Exercise Page (Hidden initially) -->
    <main class="app" id="exercise-page" style="display: none;">
        <header class="app__header">
            <h1>Parmi</h1>
            <p class="subtitle" id="exercise-subtitle">Exercise in Progress</p>
        </header>

        <section class="card card--stage" id="coloring-card">
            <div class="stage-wrap">
                <div class="stage" aria-label="Painting stage">
                    <div id="painting-display" class="painting-display" aria-label="Painting progress">
                        <img id="painting-image" src="paintLakeLuis/paint0.jpg" alt="Painting progress" class="painting-image">
                        <div class="painting-overlay">
                            <div class="painting-progress-text" id="painting-progress-text">0 / 20</div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="card" id="controls-card">
            <div class="card-wrapper">
                <div class="session">
                    <h2>Session</h2>
                </div>
               
                <!-- Compact Motion Status Indicator -->
                <div class="motion-status motion-status--tiny" title="Motion Detection">
                    <div class="status-indicator" id="motion-status">
                        <div class="status-dot" aria-label="Motion status"></div>
                    </div>
                </div>
            </div>

            <div class="buttons">
                <button class="btn" id="btn-calibrate">Calibrate Neutral</button>
                <button class="btn btn-success" id="btn-start">Start</button>
                <button class="btn btn-warning" id="btn-stop" disabled>Stop</button>
                <button class="btn btn-secondary" id="btn-reset">Reset</button>
                <button class="btn btn-secondary" id="btn-back-to-selection">Back to Selection</button>
            </div>
            <div class="stats">
                <div class="stat">
                    <div class="stat__label">Reps</div>
                    <div class="stat__value" id="rep-count">0</div>
                </div>
                <div class="stat">
                    <div class="stat__label">Goal</div>
                    <div class="stat__value" id="rep-goal">20</div>
                </div>
                <div class="stat">
                    <div class="stat__label">Tilt (°)</div>
                    <div class="stat__value" id="tilt-readout">0</div>
                </div>
            </div>
            <div class="progress">
                <div class="progress__bar" id="progress-bar" style="width: 0%"></div>
            </div>
        </section>
    </main>

    <!-- Audio elements for beats -->
    <audio id="sound1" src="sounds/click.wav" preload="auto"></audio>
    <audio id="sound2" src="sounds/clack.wav" preload="auto"></audio>

    <script src="script.js"></script>
</body>

</html>
