<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
    <title>Recovery Coach ‚Äî Exercise Selection</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div id="permission-overlay" class="overlay" role="dialog" aria-live="polite" style="display:none">
        <div class="overlay__content">
            <h2>Enable Motion</h2>
            <p class="muted">Tap anywhere to enable motion sensing</p>
        </div>
    </div>
    
    <!-- Floating background elements -->
    <div class="floating-elements">
        <div class="floating-circle circle-1"></div>
        <div class="floating-circle circle-2"></div>
        <div class="floating-circle circle-3"></div>
        <div class="floating-dot dot-1"></div>
        <div class="floating-dot dot-2"></div>
        <div class="floating-dot dot-3"></div>
    </div>
    
    <!-- Exercise Selection Page -->
    <main class="app" id="selection-page">
        <header class="app__header">
            <div class="header-icon">üí™</div>
            <h1>Recovery Coach</h1>
            <p class="subtitle">Choose your workout</p>
        </header>

        <section class="selection-card">
            <div class="selection-group">
                <label class="selection-label">
                    <span class="label-icon">üèÉ‚Äç‚ôÄÔ∏è</span>
                    Exercise Type
                </label>
                <div class="dropdown-container">
                    <select id="exercise-select" class="dropdown-select">
                        <option value="" disabled selected>Select exercise</option>
                        <optgroup label="Arms">
                            <option value="lateral-raises">Lateral Raises</option>
                            <option value="elbow-stretch">Elbow Stretch</option>
                            <option value="wrist-exercise">Wrist Exercise</option>
                        </optgroup>
                        <optgroup label="Legs">
                            <option value="straight-leg-raise">Straight Leg Raise</option>
                            <option value="ankle-rom">Ankle Range-of-Motion</option>
                            <option value="hip-abduction">Hip Abduction</option>
                        </optgroup>
                    </select>
                    <div class="dropdown-arrow">‚åÑ</div>
                </div>
            </div>

            <div class="selection-group">
                <label class="selection-label">
                    <span class="label-icon">‚ö°</span>
                    Intensity Level
                </label>
                <div class="dropdown-container">
                    <select id="intensity-select" class="dropdown-select">
                        <option value="" disabled selected>Select intensity</option>
                        <option value="light">Light (10 reps)</option>
                        <option value="moderate">Moderate (15 reps)</option>
                        <option value="vigorous">Vigorous (30 reps)</option>
                    </select>
                    <div class="dropdown-arrow">‚åÑ</div>
                </div>
            </div>

            <button class="start-button" id="btn-start-exercise" disabled>
                <span class="start-text">Start Now!</span>
                <span class="start-icon">‚Üí</span>
                <div class="button-particles">
                    <div class="particle"></div>
                    <div class="particle"></div>
                    <div class="particle"></div>
                </div>
            </button>
        </section>
    </main>

    <!-- Exercise Page (Hidden initially) -->
    <main class="app" id="exercise-page" style="display: none;">
        <header class="app__header">
            <h1>Recovery Coach</h1>
            <p class="subtitle" id="exercise-subtitle">Exercise in Progress</p>
        </header>

        <section class="card card--stage" id="coloring-card">
            <div class="stage-wrap">
                <div class="stage" aria-label="Coloring stage">
                    <div id="coloring-grid" class="coloring-grid" aria-label="Coloring grid"></div>
                </div>
            </div>
        </section>

        <section class="card" id="controls-card">
            <h2>Session</h2>
            <div class="controls">
                <label class="control">
                    <span>Target reps</span>
                    <input type="number" id="input-target" min="1" max="200" value="30" inputmode="numeric" />
                </label>
                <label class="control">
                    <span>Threshold (¬∞)</span>
                    <input type="number" id="input-threshold" min="10" max="60" value="30" inputmode="numeric" />
                </label>
            </div>
            <div class="buttons">
                <button class="btn" id="btn-calibrate">Calibrate Neutral</button>
                <button class="btn btn-success" id="btn-start">Start</button>
                <button class="btn btn-warning" id="btn-stop" disabled>Stop</button>
                <button class="btn btn-secondary" id="btn-reset">Reset</button>
                <button class="btn btn-secondary" id="btn-back-to-selection">Back to Selection</button>
            </div>
            <div class="stats">
                <div class="stat">
                    <div class="stat__label">Reps</div>
                    <div class="stat__value" id="rep-count">0</div>
                </div>
                <div class="stat">
                    <div class="stat__label">Goal</div>
                    <div class="stat__value" id="rep-goal">30</div>
                </div>
                <div class="stat">
                    <div class="stat__label">Tilt (¬∞)</div>
                    <div class="stat__value" id="tilt-readout">0</div>
                </div>
            </div>
            <div class="progress">
                <div class="progress__bar" id="progress-bar" style="width: 0%"></div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
